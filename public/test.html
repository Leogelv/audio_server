<!DOCTYPE html>
<html>
<head>
    <title>Audio Upload Test</title>
    <script type="module">
        import { upload } from 'https://esm.sh/@vercel/blob/client';
        
        window.uploadFile = async () => {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                console.log('No file selected');
                return;
            }

            try {
                console.log('Starting upload for file:', file.name);
                document.getElementById('result').innerHTML = 'Uploading...';
                
                console.log('Calling upload with:', {
                    fileName: file.name,
                    fileSize: file.size,
                    fileType: file.type
                });

                const blob = await upload(file.name, file, {
                    access: 'public',
                    handleUploadUrl: '/api/upload',
                });

                console.log('Upload response:', blob);

                document.getElementById('result').innerHTML = `
                    <p class="success">Upload successful!</p>
                    <p>URL: <a href="${blob.url}" target="_blank">${blob.url}</a></p>
                `;
            } catch (error) {
                console.error('Upload error details:', error);
                document.getElementById('result').innerHTML = `
                    <p class="error">Error: ${error.message}</p>
                    <pre>${JSON.stringify(error, null, 2)}</pre>
                `;
            }
        };
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .upload-container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .button:hover {
            background: #0051cc;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #e6ffe6;
            color: #006600;
        }
        .error {
            background: #ffe6e6;
            color: #cc0000;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽµ Audio Upload Test</h1>
    <div class="upload-container">
        <input type="file" id="fileInput" accept="audio/*">
        <button onclick="uploadFile()" class="button">Upload</button>
    </div>
    <div id="result" class="result"></div>
    <div>
        <p>Open browser console (F12) to see detailed logs</p>
    </div>
</body>
</html>
