<!DOCTYPE html>
<html>
<head>
    <title>Direct Audio Upload Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .upload-container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .button:hover {
            background: #0051cc;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #e6ffe6;
            color: #006600;
        }
        .error {
            background: #ffe6e6;
            color: #cc0000;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽµ Direct Audio Upload Test</h1>
    <div class="upload-container">
        <input type="file" id="fileInput" accept="audio/*">
        <button onclick="uploadFile()" class="button">Upload & Process</button>
    </div>
    <div id="result" class="result"></div>
    <div>
        <p>Open browser console (F12) to see detailed logs</p>
    </div>

    <script>
        async function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                console.log('No file selected');
                return;
            }

            try {
                console.log('Starting upload for file:', file.name);
                document.getElementById('result').innerHTML = 'Uploading and processing...';

                const formData = new FormData();
                formData.append('audio_file', file);

                console.log('Sending to /api/audio');
                const response = await fetch('/api/audio', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð±Ð¸Ð½Ð°Ñ€Ð½Ñ‹Ðµ Ð´Ð°Ð½Ð½Ñ‹Ðµ
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                console.log('Processing complete, audio URL:', url);

                document.getElementById('result').innerHTML = `
                    <p class="success">Processing successful!</p>
                    <audio controls src="${url}"></audio>
                    <p><a href="${url}" download="processed.mp3">Download processed audio</a></p>
                `;
            } catch (error) {
                console.error('Upload/processing error:', error);
                document.getElementById('result').innerHTML = `
                    <p class="error">Error: ${error.message}</p>
                    <pre>${JSON.stringify(error, null, 2)}</pre>
                `;
            }
        }
    </script>
</body>
</html>
